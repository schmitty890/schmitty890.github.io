<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GiphyStuff</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" href="">
    <!-- CSS Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <div id="animal-buttons" class="row col-md-12">
        </div>
        <div class="row col-md-12">
            <div id="the-gifs" class="col-md-8">
            </div>
            <div class="col-md-4">
                <form id="animal-form">
                    <label for="animal-input">Add an animal</label>
                    <input type="text" id="animal-input">
                    <br>
                    <input id="addAnimal" type="submit" value="submit">
                </form>
                <div>Your Favorites in a carousel!</div>
                <div class="slick-carousel">
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/app-giphy.js"></script>
</body>

</html>
